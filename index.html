<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

 
  </style>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="above-col">
        <img class="hero-photo" src="./images/illustration-hero.svg"
          alt="a dancing person seems to enjoy the music trouhg his earphones">
      </div>
      <div class="down-col">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="flex-container">
          <img class="music-icon" src="./images/icon-music.svg" alt="">
          <div class="type-and-price">
            <p class="type-of-plan">
              Annual Plan
            </p>
            <p class="price-of-plan">
              $59.99/year
            </p>
          </div>
          <a class="change-plan" href="#">Change</a>
        </div>
        <a class="payment" href="">Proceed to Payment</a>
        <button class="cancel-order">
          Cancel Order
        </button>
      </div>
    </div>
  </main>
</body>

</html>
